<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Marca Oversize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000; /* fondo negro puro */
      color: #ffffff; /* texto blanco para contraste */
    }

    header {
      background-color: #000000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      max-width: 120px;
      border: none;
      cursor: default;
    }

    .carrito-btn {
      background: none;
      color: #e63946; /* rojo intenso */
      border: 2px solid #e63946;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .galeria {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .seccion {
      display: none;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .detalle {
      display: none;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .detalle img {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      text-align: left;
    }

    .botones button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .comprar {
      background-color: #e63946;
      color: #ffffff;
    }

    .carrito-add {
      background-color: #ffffff;
      color: #000000;
    }

    .cerrar {
      background-color: #222222;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div>
     <img src="imagenes/logo.jpg" alt="Logo de mi marca">
    </div>
    <button class="carrito-btn" onclick="mostrarSeccion('carrito')">Carrito</button>
  </header>

  <!-- Galería (inicio) -->
  <section id="inicio" class="seccion" style="display:block;">
    <h1>Bienvenidos a Mi Marca Oversize</h1>
    <p>Playeras oversize con estilo único y comodidad.</p>
    <div class="galeria">
      <img src="imagenes/imagen1.jpg" alt="Playera Oversize Negra" onclick="abrirDetalle('imagenes/imagen1.jpg','Playera Rosas Oversize')">
      <img src="imagenes/prenda2.jpg" alt="Playera Oversize Blanca" onclick="abrirDetalle('imagenes/prenda2.jpg','Playera Oversize Blanca')">
      <img src="imagenes/prenda3.jpg" alt="Playera Oversize Roja" onclick="abrirDetalle('imagenes/prenda3.jpg','Playera Oversize Roja')">
      <img src="imagenes/prenda4.jpg" alt="Playera Oversize Azul" onclick="abrirDetalle('imagenes/prenda4.jpg','Playera Oversize Azul')">
    </div>
  </section>

  <!-- Detalle de prenda -->
  <section id="detalle" class="detalle seccion">
    <img id="detalle-img" src="" alt="Imagen detalle">
    <div class="info">
      <h2 id="detalle-nombre"></h2>
      <p><strong>Tallas:</strong> S, M, L, XL</p>
      <p>Playera oversize cómoda y moderna.</p>
      <div class="botones">
        <button class="comprar" onclick="mostrarSeccion('checkout')">Comprar ahora</button>
        <button class="carrito-add" onclick="añadirCarrito()">Añadir al carrito</button>
      </div>
      <button class="cerrar" onclick="mostrarSeccion('inicio')">Volver</button>
    </div>
  </section>

  <!-- Carrito -->
  <section id="carrito" class="seccion">
    <h2>Tu carrito</h2>
    <ul id="lista-carrito"></ul>
    <button class="comprar" onclick="mostrarSeccion('checkout')">Pagar ahora</button>
    <button class="cerrar" onclick="mostrarSeccion('inicio')">Volver</button>
  </section>

  <!-- Checkout -->
  <section id="checkout" class="seccion">
    <h2>Finalizar compra</h2>
    <form onsubmit="event.preventDefault(); alert('Compra confirmada (demo).');">
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="Dirección de envío" required>
      <input type="text" placeholder="Ciudad" required>
      <input type="text" placeholder="Código postal" required>
      <select required>
        <option value="">Método de pago</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="paypal">PayPal</option>
      </select>
      <button type="submit">Confirmar compra</button>
    </form>
    <button class="cerrar" onclick="mostrarSeccion('inicio')">Volver</button>
  </section>

  <script>
    let carrito = [];
    let productoActual = {};

    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = id === 'detalle' ? 'grid' : 'block';
    }

    function abrirDetalle(imgSrc, nombre) {
      productoActual = { nombre, img: imgSrc };
      document.getElementById('detalle-img').src = imgSrc;
      document.getElementById('detalle-nombre').textContent = nombre;
      mostrarSeccion('detalle');
    }

    function añadirCarrito() {
      carrito.push(productoActual);
      renderCarrito();
      alert(productoActual.nombre + " añadido al carrito.");
    }

    function renderCarrito() {
      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = "";
      carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.nombre;
        const btn = document.createElement('button');
        btn.textContent = "Eliminar";
        btn.onclick = () => { carrito.splice(index,1); renderCarrito(); };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
